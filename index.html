<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SWF Player Full Screen with Ruffle</title>
    <script src="ruffle.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      object {
        width: 100%;
        height: 100%;
      }
      #fullscreenButton {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
        background-color: red;
        color: white;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="fullscreenButton">Enter Fullscreen</div>
    <object id="swfObject" data="GARIS SINGGUNG LINGKARAN-2.swf"></object>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const swfObject = document.getElementById('swfObject');
        const fullscreenButton = document.getElementById('fullscreenButton');

        // Function to request fullscreen
        function requestFullScreen(element) {
          if (element.requestFullscreen) {
            element.requestFullscreen();
          } else if (element.mozRequestFullScreen) { // Firefox
            element.mozRequestFullScreen();
          } else if (element.webkitRequestFullscreen) { // Chrome, Safari, and Opera
            element.webkitRequestFullscreen();
          } else if (element.msRequestFullscreen) { // IE/Edge
            element.msRequestFullscreen();
          }
        }

        // Event listener for fullscreen button
        fullscreenButton.addEventListener("click", function() {
          requestFullScreen(swfObject);
        });
      });
    </script>
  </body>
</html>
