<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEMBATIK</title>
    <script src="ruffle.js"></script>
    <style>
        /* Mengatur agar body dan container memenuhi seluruh layar */
        html, body, #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Mengatur agar SWF player memenuhi seluruh layar */
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Latar belakang hitam */
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};

        window.addEventListener("DOMContentLoaded", () => {
            let ruffle = window.RufflePlayer.newest();
            let player = ruffle.createPlayer();
            let container = document.getElementById("container");
            container.appendChild(player);
            player.load("GARIS SINGGUNG LINGKARAN-2.swf"); // Ganti dengan nama file SWF kamu jika berbeda
            
            // Masuk ke mode fullscreen setelah player selesai dimuat
            player.addEventListener('loadedmetadata', () => {
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                } else if (player.webkitRequestFullscreen) { // Safari
                    player.webkitRequestFullscreen();
                } else if (player.mozRequestFullScreen) { // Firefox
                    player.mozRequestFullScreen();
                } else if (player.msRequestFullscreen) { // IE/Edge
                    player.msRequestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
